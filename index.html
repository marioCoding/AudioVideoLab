<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./styles/style.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Audio/Video Lab Exercise</h1>
  </header>

  <main>
    <section class="section1">
    <video id="vid" controls>
      <source src="./video/leverage-a-synergy.mp4" type="video/mp4">
      <source src="./video/leverage-a-synergy.webm" type="video/webm">
      <track kind="caption" srclang="en" src="./captions/captions.vtt" default>
      <!-- fallback text -->
      <h2>How to leverage a synergy</h2>
    </video>

    <div class="controls">
      <form class="video-form">
        <fieldset class="video-buttons">
          <div id="button" class="play-button">Play</div>
          <div id="button" class="pause-button">Pause</div>
          <div id="button" class="mute-button">Mute</div>
          <div id="button" class="unmute-button">Unmute</div>
          <div id="button" class="rewind-button">Beginning</div>
          <div id="button" class="end-button">End</div>
        </fieldset>
        <fieldset>
          <select id="video_select">
            <option>Select a video to play...</option>
            <option value="assets/leverage-a-synergy.mp4">Leverage (mp4)</option>
            <option value="assets/leverage-a-synergy.webm">Leverage (webm)</option>
          </select>
        </fieldset>
      </form>
    </div>
  </section>



  <section class="section2">
    <div class="changing-div">
      <img src="./images/doctorate.jpeg" id="image" class="image1" alt="people with phds">
      <img src="./images/synergies.jpeg" id="image" class="image2" alt="synergies image">
      <img src="./images/diddyKong.png" id="image" class="image3" alt="diddy kong banana image">
      <img src="./images/twitchChat.gif" id="image" class="image4" alt="twitch chat gif">
      <img src="./images/paradigmShift.jpeg" id="image" class="image5" alt="confusing 'paradigm shift' image">
      <img src="./images/nuke.gif" id="image" class="image6"  alt="nuke gif!">
      <img src="./images/woozyEmoji.jpeg" id="image" class="image7" alt="woozy emoji">
    </div>
  </section>
  </main>
  
  <script src="./scripts/main.js" type="module"></script>
  <script src="./scripts/cuepoints.js " type="module"></script>
  <script src="./scripts/video_helpers.js"></script>
</body>
</html>
